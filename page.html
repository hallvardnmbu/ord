<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Orden</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="orden">
        <header>
            <p>Dagens orden</p>
        </header>

        <main>
            <p>Her er dagens ord:</p>

            <div id="ord">
                <p><strong>Word:</strong> <span id="word"></span></p>
                <p><strong>Meaning:</strong> <span id="description"></span></p>
                <p><strong>Type:</strong> <span id="group"></span></p>
            </div>
        </main>

        <footer>
            <p>(C) <a href="https://dilettant.no" target="_blank">Hallvard H. Lavik</a></p>
        </footer>
    </body>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("http://localhost:3000/data");
                const data = await response.json();

                // Set the content of the elements with the fetched data
                document.getElementById("word").textContent = data.word || "N/A";
                document.getElementById("description").textContent = data.description || "N/A";
                document.getElementById("group").textContent = data.group || "N/A";

            
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        fetchData();
    </script>
</html>
